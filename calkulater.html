<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calkulater.css">
    <style>
        body{

            animation: avinash 1s infinite;
        }
        @keyframes avinash{
            0%{background-color: blue;}
            35%{background-color: rgb(255, 0, 217);}
            45%{background-color: rgb(183, 0, 255);}
            55%{background-color: rgb(255, 145, 0);}
            75%{background-color:rgb(145, 147, 32);}
            85%{background-color: rgb(187, 71, 71);}

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="enter your number : " id="result">
           
            
            <button onclick="scr()">AC</button>
            <button onclick="del()">DEL</button>     
            <button onclick="calculator('%')">%</button>
            <button onclick="calculator('/')">/</button>
            <button onclick="calculator('7')">7</button>
            <button onclick="calculator('8')">8</button>
            <button onclick="calculator('9')">9</button>
            <button onclick="calculator('*')">X</button>
            <button onclick="calculator('4')">4</button>
            <button onclick="calculator('5')">5</button>
            <button onclick="calculator('6')">6</button>
            <button onclick="calculator('+')">+</button>
            <button onclick="calculator('1')">1</button>
            <button onclick="calculator('2')">2</button>
            <button onclick="calculator('3')">3</button>
            <button onclick="calculator('-')">-</button>
            <button onclick="calculator('0')">0</button>
            <button onclick="calculator('.')">.</button>
            <button class="eq" onclick="equ()">=</button>
        </div>

    </div>
</body>
<script>
    let result = document.getElementById("result")
    function calculator(number){
        result.value += number
    }

    function equ (){
        result.value = eval(result.value);
    }
function scr (){
    result.value = "";
}
function del (){
result.value = result.value .slice(0,-1);
}

</script>
</html>
