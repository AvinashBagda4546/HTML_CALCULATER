<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 500px;width: 500px;background:linear-gradient(to left, rgb(0, 255, 81), black);" id="res" onmouseenter="change('black','red')"  >

    </div>
    <button onclick="change('rgb(0, 255, 81)','red')" >ok</button>
</body>
<script>
    let res =document.getElementById("res")

    function change(a,b) {
         res.style="height: 500px;width: 500px;background:linear-gradient(to left, ${a}, ${b});"
    }

   
</script>
</html>
